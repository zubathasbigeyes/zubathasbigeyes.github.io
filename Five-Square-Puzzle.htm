  <script type="text/javascript">
    var id;
    var stage = 0; //before/after tasks?
    var batch = 'c'; //boredom/mind-wandering/control
    var start = Date.now();
    var complete = false;
    const canvas = document.querySelector('canvas');
    const c = canvas.getContext('2d');
    const match_no = 9; // 9x9 grid
    canvas.width = 800;
    canvas.height = 800;
    const length = canvas.width / 10; //length of matchstick
    const thickness = canvas.width / 100; //width of matchstick 
    c.fillStyle = "#fff";
    c.fillRect(0, 0, canvas.width, canvas.height);

    var moving;
    var selected_match = [];
    var moved = 0;


    // colors
    const tip_primary = "#000";
    const tip_hover = "gray";
    const tip_clicked = "#000";
    const tip_vacant = "#d9d9d9"

    const body_primary = "#b0834c";
    const body_hover = "#cf9a5b";
    const body_clicked = "#5e4629";
    const body_vacant = "#d9d9d9";

    const vacant_hover = "#b8b6b6";

    class Matchstick {
      constructor(position, orientation, isHere) { //orientation: 0 = horizontal, 1 = vertical.
        this.position = position;
        this.orientation = orientation;
        this.isHere = isHere; //Whether or not the space is occupied by a match
        this.hovered = false;
        this.selected = false;
      }

      draw() {
        if (this.isHere) {
          if(this.selected){
            c.fillStyle = tip_clicked;
          }else if(this.hovered){
            c.fillStyle = tip_hover;
          }else{
            c.fillStyle = tip_primary;
          }
        }else{
          if(!this.hovered){
            c.fillStyle = tip_vacant;
          }else{
            c.fillStyle = vacant_hover;
          }
        }
        c.fillRect(this.position.x, this.position.y, thickness, thickness);
        if(this.isHere){
          if(this.selected){
            c.fillStyle = body_clicked;
          }else if(this.hovered){
            c.fillStyle = body_hover;
          }else{
            c.fillStyle = body_primary;
          }
        }else{
          if(!this.hovered){
            c.fillStyle = tip_vacant;
          }else{
            c.fillStyle = vacant_hover;
          }
        }
        if (this.orientation == 0) { //if horizontal
          c.fillRect(this.position.x + thickness, this.position.y, length - thickness, thickness)
        } else {  //if vertical
          c.fillRect(this.position.x, this.position.y + thickness, thickness, length - thickness)
        }
      }
    }

    function initRowHz(row_no, gridrow) { //gridrow describes which spaces are occupied

      // Horizontal matchstick row
      let matchsticks = [];
      for (let i = 0; i < match_no; i++) {
        matchsticks[i] = new Matchstick({
          x: thickness + (length + thickness) * i,
          y: (length + thickness) * row_no
        }, 0, gridrow[i]); // 0 because horizontal
      }
      return matchsticks;
    }

    function initRowVert(row_no, gridrow) {
      // Vertical matchstick row
      let matchsticks = [];
      for (let i = 0; i < match_no + 1; i++) {
        matchsticks[i] = new Matchstick({
          x: (length + thickness) * i,
          y: thickness + (length + thickness) * row_no
        }, 1, gridrow[i]); // 1 because vertical
      }
      return matchsticks;
    }

    ]

    ]
    
    //rows is the live array of matchsticks
    rows = [];
    function initRows() {
      for (let i = 0; i < match_no + 1; i++) {
        rows[i * 2] = initRowHz(i, Grid[i * 2]); //horizontal rows are even-numbered
        if (i < match_no) { //only 9 vert. rows are needed
          rows[1 + (i * 2)] = initRowVert(i, Grid[1 + (i * 2)]); //vertical rows are odd-numbered
        }
      }
    }

    function drawAll() {
      rows.forEach(a => {
        a.forEach(match => {
          match.draw();
        });
      });
    }

    function  getMousePos(canvas, evt) {
      var rect = canvas.getBoundingClientRect(), // abs. size of element
        scaleX = canvas.width / rect.width,    // relationship bitmap vs. element for x
        scaleY = canvas.height / rect.height;  // relationship bitmap vs. element for y

      return {
        x: (evt.clientX - rect.left) * scaleX,   // scale mouse coordinates after they have
        y: (evt.clientY - rect.top) * scaleY     // been adjusted to be relative to element
      }
    }

    function clickDetector(e) {
      var mousePos = getMousePos(canvas, e);
      x = mousePos.x;
      y = mousePos.y;

      rows.forEach(a => {
        a.forEach(match => {
          if (match.orientation == 0) { //if match is horizontal
            if (x >= match.position.x && x <= match.position.x + length) {
              if (y >= match.position.y && y <= match.position.y + thickness) {
                match.selected = true;
              } else {
              match.selected = false;
            }
            } else {
              match.selected = false;
            }
          } else {
            if (x >= match.position.x && x <= match.position.x + thickness) {
              if (y >= match.position.y && y <= match.position.y + length) {
                match.selected = true;
              } else {
              match.selected = false;
            }
            } else {
              match.selected = false;
            }
          }
          
          

          if(match.selected&&match.isHere){
            moving = true;
            selected_match[0] = rows.indexOf(a);
            selected_match[1] = a.indexOf(match);
          }

          if(!match.isHere && match.selected){
            match.selected = false;
            if(moving){
              if(moved<3){
                rows[selected_match[0]][selected_match[1]].isHere = false;
                match.isHere = true;
              }else{
                alert("You can only move 3! Click ok to reset.")
                reset();
              }
            }
            moving = false;
          }
        });
      });

      compareGrid();
      compareSols();
    }

    function hoverDetector(e) {
      var mousePos = getMousePos(canvas, e);
      x = mousePos.x;
      y = mousePos.y;
      rows.forEach(a => {
        a.forEach(match => {
          if (match.orientation == 0) { //if match is horizontal
            if (x >= match.position.x && x <= match.position.x + length) {
              if (y >= match.position.y && y <= match.position.y + thickness) {
                match.hovered = true;
              } else {
              match.hovered = false;
            }
            } else {
              match.hovered = false;
            }
          } else {
            if (x >= match.position.x && x <= match.position.x + thickness) {
              if (y >= match.position.y && y <= match.position.y + length) {
                match.hovered = true;
              } else {
              match.hovered = false;
            }
            } else {
              match.hovered = false;
            }
          }
        });
      });
    }

    //checking if matchsticks have been moved from their original positions
    function compareGrid(){
      moved = 0;
      for (let i = 0; i < rows.length; i++) {
        row = rows[i];
        original_row = Grid[i];
        for (let j = 0; j < row.length; j++) {
          const match = row[j];
          const original = original_row[j];
          if(match.isHere!=original){
            moved++;
          }
        }      
      }
      moved /= 2;
      document.getElementById("moved").innerText = "Moved: "+(moved);
    }

    function compareSols(){

      for (let sol = 0; sol < sols.length; sol++) {
        let equality = 0;
        let len = 0;
        const solution = sols[sol];
        for (let i = 0; i < rows.length; i++) {
          row = rows[i];
          sol_row = solution[i];
          for (let j = 0; j < row.length; j++) {
            const match = row[j];
            const ans = sol_row[j];
            len++;
            if(match.isHere==ans){
              equality++;
            }
          }
        }
        if(equality == 180){
          complete = true;
          setTimeout(() => {
            solved();
          }, 400);
        }
      }
    }

    function reset(){
      initRows();
      compareGrid();
    }
    
    function update(){
      setTimeout(() => {
        c.fillStyle = "#fff";
        c.fillRect(0, 0, canvas.width, canvas.height);
        drawAll();

        document.getElementById("time").innerText = "Time: "+Math.round((Date.now()-start)/1000);

        update();
      }, 100);
    }
    
    function getArgs(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      if(urlParams.has('stage')){
        stage = urlParams.get('stage');
      }else{
        stage = 0;
      }
      console.log(stage);

      if(urlParams.has('batch')){
        batch = urlParams.get('batch');
      }else{
        batch = 0;
      }

      if(urlParams.has('id')){
        id = urlParams.get('id');
      }else{
        id = prompt("Please enter your ID:");
        if(!id){
            getArgs();
        }
      }
      console.log(start);
      start = Date.now();
      console.log(start);
    }

    function solved(){
      alert("Solved!");
      document.getElementById("id").value = id;
      document.getElementById("batch").value = batch;
      document.getElementById("time").value = Math.round((Date.now()-start)/1000)+ 360*stage; //add  6 mins for stage 1
      SubForm();

    }

    function SubForm (){
      $.ajax({
        url:"https://api.apispreadsheets.com/data/hl4EcLgDciA4Dbmx/",
        type:"post",
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Experiment complete. Please remain quietly seated until you receive further instructions from the researcher.")
          link = "https://zubiyasiddiqui.github.io/Complete.htm"
          window.location.replace(link);
        },
        error: function(){
          console.log("There was an error :(")
        }
      });
    }
    
    getArgs();

    canvas.addEventListener("click", clickDetector, false);
    canvas.addEventListener('mousemove', hoverDetector, false);

    initRows();
    drawAll();
    
    function redir(){
      alert("You will now be taken to another task after which you will be returned to this puzzle. Press OK to continue.");
      let link = "";
      if(batch == 'm'){
        link = "https://zubiyasiddiqui.github.io/Mind-Wandering.htm?id="+id;
      }else if(batch == 'b'){
        link = "https://zubiyasiddiqui.github.io/Vowel-Cancellation.htm?id="+id;
      }else{
        link = "https://zubiyasiddiqui.github.io/Reading-Task.htm?id="+id;
      }
      if(!complete){
        window.location.replace(link);
        }
    }

    if(stage == 0){
      setTimeout(() => {
          redir();
      }, 360000); //6 minutes
    } else if(stage == 1){
      setTimeout(() => {
        document.getElementById("id").value = id;
        document.getElementById("batch").value = batch;
        document.getElementById("time").value = "not solved";

        SubForm();
      }, 840000); //14 minutes =840s
    }

    update();
